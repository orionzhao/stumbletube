<head>
  <title>stumbletube</title>
  <script type="text/javascript" src="swfobject.js"></script>
</head>

<body>
  <!--{{> hello}}-->

  	You need to have flash 8 installed
  </div>
  <script type="text/javascript" src="video.js"></script>

  <div>

  <div class="actionbutton" id="stop">Stop</div>

  <div class="actionbutton" id="data">Related</div>

	</div>

  <div>
  	<input id="search" type="text" placeholder="Enter a search term">
  	<button id="query" type="submit" class="btn">Search</button>
  </div>
  
</body>

<template name="hello">
